name: CI
on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on Linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.11', '3.12', '3.13']
    
    defaults:
      run:
        shell: bash
   
    steps:
      - uses: actions/checkout@v4
     
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
     
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
     
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
     
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest
     
      - name: Install and compile CmdStan
        run: |
          pip install cmdstanpy
          python -c "import cmdstanpy; cmdstanpy.install_cmdstan(compiler=True, verbose=True)"
        env:
          STAN_BACKEND: CMDSTANPY
     
      - name: Compile Prophet Stan model
        run: |
          python << 'EOF'
          import cmdstanpy
          import shutil
          from pathlib import Path
          
          # Compile the Stan model
          print("Compiling Prophet Stan model...")
          model = cmdstanpy.CmdStanModel(stan_file="stan/prophet.stan")
          print(f"Compiled executable: {model.exe_file}")
          
          # Create linux directory and copy the binary
          linux_dir = Path("stan/linux")
          linux_dir.mkdir(parents=True, exist_ok=True)
          
          # Copy the compiled executable
          shutil.copy2(model.exe_file, linux_dir / "prophet_model")
          (linux_dir / "prophet_model").chmod(0o755)
          
          print(f"✓ Binary installed at: {linux_dir / 'prophet_model'}")
          print(f"  Size: {(linux_dir / 'prophet_model').stat().st_size} bytes")
          
          # Copy TBB libraries
          cmdstan_path = Path(cmdstanpy.cmdstan_path())
          tbb_dir = cmdstan_path / "stan" / "lib" / "stan_math" / "lib" / "tbb"
          if tbb_dir.exists():
              for lib in tbb_dir.glob("*.so*"):
                  shutil.copy2(lib, linux_dir)
              print(f"✓ TBB libraries copied to {linux_dir}")
          EOF
     
      - name: Build and install package
        run: |
          maturin build --release
          pip install target/wheels/*.whl
        env:
          PROPHET_MODEL_PATH: ${{ github.workspace }}/stan/linux/prophet_model
     
      - name: Run Python tests
        run: pytest tests/ -v
        env:
          PROPHET_MODEL_PATH: ${{ github.workspace }}/stan/linux/prophet_model
          LD_LIBRARY_PATH: ${{ github.workspace }}/stan/linux
     
      - name: Run Rust tests
        run: cargo test --all-features
        env:
          PROPHET_MODEL_PATH: ${{ github.workspace }}/stan/linux/prophet_model
          LD_LIBRARY_PATH: ${{ github.workspace }}/stan/linux
 
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
     
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.86.0
        with:
          components: rustfmt, clippy
     
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
     
      - name: Check formatting
        run: cargo fmt --all -- --check
     
      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings