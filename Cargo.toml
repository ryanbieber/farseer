[package]
name = "seer"
version = "0.1.0"
edition = "2021"

[lib]
name = "seer"
crate-type = ["cdylib", "rlib"]  # cdylib for Python, rlib for Rust

[dependencies]
# Core dependencies
ndarray = "0.15"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
chrono = "0.4"
tempfile = "3.0"

# Optimization
argmin = "0.10"
argmin-math = { version = "0.4", features = ["vec"] }

# Python bindings
pyo3 = { version = "0.21", features = ["extension-module"] }
numpy = "0.21"  # For numpy array conversion
pythonize = "0.21"  # For serialization

[package.metadata.maturin]
name = "seer"

[dev-dependencies]
approx = "0.5"
criterion = "0.5"

# Maturin will use this for building Python wheels
[build-dependencies]
pyo3-build-config = "0.21"
